name: Continuos Integration

on:
    pull_request:
        branches: [main]
jobs:
    test_pull_request:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 18.16.0
            - name: Install dependencies
              working-directory: ./client
              run: npm install
            - name: Run tests
              run: npm run test:ci
            - name: Build
              run: npm run build
            - name: Install dependencies
              working-directory: ./server
              run: npm install
            - name: Run tests 
              run: npm run test:ci
            - name: Build 
              run: npm run build