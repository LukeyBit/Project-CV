name: Continuos Integration

on:
    pull_request:
        branches: [master]
jobs:
    test_pull_request:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 18.16.0
            - name: Navigate to client directory
              run: cd client
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm test:ci
            - name: Build
              run: npm run build
            - name: Navigate to server directory
              run: cd ../server
            - name: Install dependencies
              run: npm ci
            - name: Run tests 
              run: npm test:ci
            - name: Build 
              run: npm run build